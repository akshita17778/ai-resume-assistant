services:
  - type: web
    name: ai-resume-assistant
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    # Use bash -lc so $PORT is expanded reliably
    startCommand: bash -lc "gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PROVIDER
        value: openai
      - key: OPENAI_API_KEY
        scope: project
